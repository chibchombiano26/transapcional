<Page xmlns:lv="nativescript-telerik-ui/listview" xmlns="http://www.nativescript.org/tns.xsd"  loaded="onPageLoaded" xmlns:lv="nativescript-telerik-ui/listview" xmlns="http://www.nativescript.org/tns.xsd">
    <GridLayout rows="*" >
        <lv:RadListView id="list-view" row="0" items="{{ lstproductos }}" marginRight="-2">
            <lv:RadListView.listViewLayout>
                <lv:ListViewGridLayout scrollDirection="Vertical" itemHeight="200" spanCount="2"/>
            </lv:RadListView.listViewLayout>
            <lv:RadListView.itemTemplate>
                <GridLayout rows="*" backgroundColor="White">
                    <GridLayout rows="*" columns="*" marginBottom="2" marginRight="2">
                        <Image  src="{{ Image }}"  height="250"></Image>
                        <GridLayout verticalAlignment="bottom">
                            <StackLayout backgroundColor="#BBFFFFFF" paddingTop="8" paddingBottom="8" paddingLeft="16" paddingRight="16">
                                <Label text="{{ Name }}"/>
                                <Label text="{{ Name }}"/>
                            </StackLayout>
                        </GridLayout>
                    </GridLayout>
                </GridLayout>
            </lv:RadListView.itemTemplate>
        </lv:RadListView>
    </GridLayout>
</Page>
