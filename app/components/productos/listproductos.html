<StackLayout *ngIf="lstproductos"> 
    <RadListView selectionBehavior="Press" multipleSelection="false"  (itemSelected)="onItemTap($event)" pullToRefresh="false" [items]="lstproductos">
        <template tkListItemTemplate let-item="item">
            <GridLayout class="listItemTemplateGrid">
                <Image horizontalAlignment="stretch" height="100" [src]="item.Image" verticalAlignment="top"></Image>
                <GridLayout verticalAlignment="bottom">
                    <StackLayout class="labelsStackLayout">
                        <Label  [text]="item.Name"></Label>
                    </StackLayout>
                </GridLayout>
            </GridLayout>
        </template>
        <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" itemHeight="100" spanCount="2"></ListViewGridLayout>
    </RadListView>

</StackLayout>
