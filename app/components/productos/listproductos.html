<StackLayout>    
    <ListView [items]="lstproductos" (itemTap)="onItemTap($event)">
        <template tkListItemTemplate let-item="item">
            <GridLayout columns="40, *">
                <Image  src="{{ item.Image }}"  height="40"></Image>
                <Label class="h2" col="1" text="{{ item.Name }}"> </Label>
             </GridLayout>
        </template>
   </ListView>
</StackLayout>
