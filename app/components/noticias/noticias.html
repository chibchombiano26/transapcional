
<ActionBar title="Noticias">
  <ActionItem text="Share" (tap)="openDrawer()"  ios.position="right"></ActionItem>
</ActionBar>
<RadSideDrawer #drawer drawerLocation="Bottom" >
    <GridLayout tkDrawerContent  class="p bgc-white">
        <GridLayout>
             <ListView [items]="pages" row="1">
                <template let-item="item">
                  <GridLayout row="0" >
                    <button [text]="item.name" (tap)="openDrawer()" horizontalAlignment="stretch" class="control-title"></button>
                  </GridLayout>
                </template>
               </ListView>
        </GridLayout>
    </GridLayout>
</RadSideDrawer>

<GridLayout rows="auto, *">

  <!--<GridLayout row="0" columns="*, auto" class="add-bar" >
    <TextField #groceryTextField [(ngModel)]="grocery" hint="Enter a grocery item" col="0"></TextField>
    <Image src="res://add" (tap)="add()" col="1"></Image>
  </GridLayout>-->

  <ListView [items]="pages" row="1" class="ListView1" [class.visible]="listLoaded">
    <template let-item="item">
        <GridLayout row="0" columns="*, auto">
            <Label [text]="item.name" class="medium-spacing"></Label>
      </GridLayout>
    </template>
  </ListView>
<ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>

</GridLayout>
