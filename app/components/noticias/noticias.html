<ActionBar title="Trasapp">
  <ActionItem text="Share" (tap)="openDrawer()"  ios.position="right"></ActionItem>
</ActionBar>
<RadSideDrawer #drawer drawerLocation="Left">
    <StackLayout tkDrawerContent  class="p bgc-white">
        <StackLayout>
             <ListView [items]="pages" row="1">
                <template let-item="item">
                  <GridLayout row="0" columns="*, auto">
                    <button [text]="item.name" class="medium-spacing"></button>
                  </GridLayout>
                </template>
               </ListView>
        </StackLayout>
    </StackLayout>
</RadSideDrawer>
